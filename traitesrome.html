<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1957 : les traités de Rome</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Britannic Bold", sans-serif;
      color: #8B008B;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('ue.png') center center no-repeat;
      background-size: cover;
      opacity: 0.5;
      z-index: -1;
    }
    header {
      flex-shrink: 0;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    #content {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    #leftPanel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    #leftPanel iframe {
      width: 60%;
      aspect-ratio: 16 / 9;
      border: none;
    }
    #rightPanel {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1rem;
      padding-left: 1rem;
      box-sizing: border-box;
    }
    #rightPanel .img-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #rightPanel img {
      max-width: 100%;
      height: auto;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }
    /* Overlay zoom */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #overlay img {
      max-height: 100vh;
      width: auto;
      cursor: zoom-out;
    }
    /* Bouton Élargissements */
    .btn-map {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      flex-shrink: 0;
    }
    .btn-map a {
      text-decoration: none;
      font-size: 1.2rem;
      color: white;
      background: #8B008B;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: background 0.2s;
      font-family: "Britannic Bold", sans-serif;
    }
    .btn-map a:hover {
      background: #6A006A;
    }
  </style>
</head>
<body>
  <header>
    <h1>1957 : les traités de Rome</h1>
  </header>

  <div id="content">
    <div id="leftPanel">
      <iframe src="https://sites.ina.fr/archives-alsace-europe/export/player/I19274499/620x465" allowfullscreen></iframe>
    </div>
    <div id="rightPanel">
      <div class="img-wrapper"><img src="rome1.png" alt="Rome 1" style="width:60%;"></div>
      <div class="img-wrapper"><img src="rome4.png" alt="Rome 4" style="width:60%;"></div>
      <div class="img-wrapper"><img src="rome3.png" alt="Rome 3" style="width:35%;"></div>
      <div class="img-wrapper"><img src="rome2.png" alt="Rome 2" style="width:35%;"></div>
    </div>
  </div>

  <div id="overlay" onclick="hideOverlay()">
    <img id="overlayImg" src="" alt="Zoom">
  </div>

  <div class="btn-map">
    <a href="map.html">Élargissements</a>
  </div>

  <script>
    document.querySelectorAll('#rightPanel img').forEach(img => {
      img.addEventListener('click', () => {
        const overlay = document.getElementById('overlay');
        const overlayImg = document.getElementById('overlayImg');
        overlayImg.src = img.src;
        overlay.style.display = 'flex';
      });
    });
    function hideOverlay() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
