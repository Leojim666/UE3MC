<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La déclaration Schuman, 9 mai 1950</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: "Britannic Bold", sans-serif;
      color: #8B008B;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('ue.png') center center no-repeat;
      background-size: cover;
      opacity: 0.5;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    #content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1rem;
      height: calc(100% - 10rem);
    }
    #leftPanel img {
      max-width: 90%;
      max-height: 90%;
      cursor: zoom-in;
    }
    #rightPanel {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(3, 1fr);
      gap: 1rem;
      padding-left: 1rem;
      overflow: auto;
    }
    #rightPanel img {
      width: 35%;
      height: auto;
      cursor: zoom-in;
    }
    /* Overlay zoom */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #overlay img {
      max-height: 100vh;
      width: auto;
      cursor: zoom-out;
    }
    /* Bouton inférieur droit */
    .btn-cee {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
    }
    .btn-cee a {
      font-family: "Britannic Bold", sans-serif;
      font-size: 1.2rem;
      color: white;
      background: #8B008B;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn-cee a:hover {
      background: #6A006A;
    }
  </style>
</head>
<body>
  <header>
    <h1>La déclaration Schuman, 9 mai 1950</h1>
  </header>

  <div id="content">
    <div id="leftPanel">
      <img src="enigme1.png" alt="Énigme 1" />
    </div>
    <div id="rightPanel">
      <img src="1.png" alt="Image 1" />
      <img src="2.png" alt="Image 2" />
      <img src="3.png" alt="Image 3" />
      <img src="4.png" alt="Image 4" />
      <img src="5.png" alt="Image 5" />
      <img src="6.png" alt="Image 6" />
    </div>
  </div>

  <div id="overlay" onclick="hideOverlay()">
    <img id="overlayImg" src="" alt="Zoom" />
  </div>

  <div class="btn-cee">
    <a href="cee.html">La CEE</a>
  </div>

  <script>
    // Zoom functionality
    document.querySelectorAll('#leftPanel img, #rightPanel img').forEach(img => {
      img.addEventListener('click', () => {
        const overlay = document.getElementById('overlay');
        const overlayImg = document.getElementById('overlayImg');
        overlayImg.src = img.src;
        overlay.style.display = 'flex';
      });
    });
    function hideOverlay() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
